  <script>
    const sitekey = ""; //Your RECAPTCHA V3 Site Key
    function getToken() {
      return new Promise((resolve,reject) => {
        grecaptcha.ready(function() {
          grecaptcha.execute(sitekey, {action: 'submit'}).then(function(token) {
              resolve(token);
          });
        });
      });
    }

     const constantMock = window.fetch;
     window.fetch = async function(url,data) {
      if (url.startsWith("https://popcritic.herokuapp.com") && data && data.method) {
        var token = await getToken();
        if (data && data.headers) data.headers = {...data.headers,"g-recaptcha-response": token};
        else data = {...(data || {}), headers: {"g-recaptcha-response": token}}
      }
      return constantMock.apply(this, [url,data])
     }
  </script>
